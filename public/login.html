<!DOCTYPE html>
<html lang="en">

<head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>
    <header> Brew Favs! <i class='fas fa-beer' style='font-size:100px; color:gold'></i></header>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!-- <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.bbc.com%2Fnews%2Fworld-europe-45409581&psig=AOvVaw0cA_OlI3cdXLZvMO8lWuaz&ust=1595715559222000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCNjFoe_15uoCFQAAAAAdAAAAABAD" alt="beer"> -->
                <h2>Login Form</h2>
                <form class="login">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email-input" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password-input" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default">Login</button>
                </form>
                <br />
                <p>Or sign up <a href="/">here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>


</body>

</html>
